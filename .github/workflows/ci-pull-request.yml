name: "Etapa: Pull Request"

on:
  pull_request:
    branches: [ "main" ]
    types: [opened, synchronize, reopened]

jobs:
  # 1. Build e Testes
  build-and-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restaurar dependências
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Rodar Testes
        run: dotnet test --configuration Release --no-build --verbosity normal
  
  # 2. Análise SonarQube
  sonarqube-analysis:
    runs-on: ubuntu-latest
    needs: build-and-tests
    steps:
      - name: Fazer checkout do repositório
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restaurar dependências
        run: dotnet restore

      - name: Instalar ferramentas
        run: |
          dotnet tool install --global dotnet-sonarscanner
          dotnet tool install --global dotnet-coverage

      - name: Executar Análise SonarCloud
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin \
            /k:"mana-food_mana-food-microsservico-usuario" \
            /o:"mana-food" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.token="$SONAR_TOKEN" \
            /d:sonar.cs.vscoveragexml.reportsPaths="**/TestResults/**/*.xml" \
            /d:sonar.coverage.exclusions="**/Program.cs,**/Migrations/**,**/Tests/**" \
            /d:sonar.exclusions="**/bin/**,**/obj/**,**/*.dll,**/*.exe,**/Migrations/**,**/Tests/**"
          dotnet build --configuration Release --no-incremental
          dotnet test --configuration Release --no-build --verbosity normal \
            --collect:"Code Coverage"
          echo "=== Converting .coverage files to XML ==="
          for file in $(find . -name "*.coverage" -type f); do
            echo "Converting: $file"
            dotnet-coverage merge -f xml -o "${file%.coverage}.xml" "$file"
          done
          echo ""
          echo "=== Converted XML files ==="
          find . -name "*.xml" -path "*/TestResults/*" -type f -exec ls -lh {} \;
          dotnet sonarscanner end /d:sonar.token="$SONAR_TOKEN"