# Configuração do SonarQube para o projeto ManaFood Microsserviço Usuário
sonar.projectKey=mana-food-microsservico-usuario
sonar.projectName=ManaFood Microsserviço Usuário
sonar.projectVersion=1.0

# Diretórios de código-fonte
sonar.sources=Core,Presentation
sonar.tests=Tests

# Exclusões de cobertura
# Exclui Infrastructure (repositórios DynamoDB), Migrations e Program.cs da análise de cobertura
sonar.coverage.exclusions=**/Infrastructure/**/*,**/Migrations/**/*,**/Program.cs,**/Startup.cs

# Exclusões gerais (arquivos que não devem ser analisados)
sonar.exclusions=**/bin/**,**/obj/**,**/TestResults/**,**/*.Designer.cs

# Configuração .NET
sonar.cs.opencover.reportsPaths=**/TestResults/**/coverage.opencover.xml
sonar.cs.vstest.reportsPaths=**/TestResults/**/*.trx

# Encoding
sonar.sourceEncoding=UTF-8

# Nível de log
sonar.log.level=INFO
